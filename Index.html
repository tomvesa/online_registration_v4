<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Online Registration Form</title>
</head>
<body>
    <header>
        <div class='site-header container'>
            <h2 class='header-title'>The Code review</h2>
        </div>
    </header>
    <main>
        <div class='page-header container '>
            <h1 class='page-title'>Sign up for our newsletter</h1>
            <p class='subtitle'>Get the latest news on how your code is doing right now in your inbox</p>
        </div>

        <form action='http://localhost/tth/online_registration_v4/index.html' method='post' class='container'>
           
            <hr class='hr' >

            <fieldset class='contact-section'>
              <legend class='section-title'>Contact Information</legend>
                <div class='field-holder'>
                    <label for='name' class='input-label'>Full Name</label>
                    <input type='text' class='input-item' id='name' name='user_name' placeholder="repuired" required>
                </div>
                
                <div class='field-holder'>
                    <label for='email' class='input-label'>Email Address</label>
                    <input type='email' class='input-item' id='email' name='user_email' placeholder="required" required>
                </div>
            
                <div class='field-holder'>
                    <label for='phone' class='input-label'>Phone Number</label>
                    <input class='input-item' type='tel' id='phone' name='user_phone' placeholder="phone number">
                </div>

                <div class='field-holder'>
                    <label for='address-street' class='input-label'>Street Address</label>
                    <input type='text' class='input-item' id='address-street' name='user_addr_street' placeholder="street">
                </div>

                <div class='field-holder'>
                    <label for='address-city' class="input-label">City</label>
                    <input type='text' class='input-item' id='address-city' name='user_addr_city' placeholder='city'>
                </div>

                <div class='field-holder'>
                    <label for='address-state' class='input-label'>State</label>
                    <select id='address-state' class='input-item' name='user_addr_state'  >
                            <option value='' class="select-placeholder">Choose State</option>
                            <option value="california">California</option>
                            <option value="dellaware">Dellaware</option>
                            <option value="indiana">Indiana</option>
                            <option value="new_york">New York</option>
                            <option value="washington">Washington</option>
                    </select>
                </div>

                <div class='field-holder'>
                    <label class='input-label' for='zip'>Zip Code</label>
                    <input class='input-item' type='text' id='zip' name='user_addr_zip' placeholder="zip">
                </div>
            </fieldset>
            
            <fieldset class='newsletter-section'>
            <legend class='section-title'>Newsletter</legend>
                <div class='field-holder'>
                    <label  class='input-label'>Select the newsletters you would like to receive</label>
                    <ul class='checkbox-holder'>
                        <li>
                            <input type="checkbox" name="html-news" id="html-news" >
                            <label for="html-news">HTML News</label>
                        </li>

                        <li>
                            <input type="checkbox" name="css-news" id="css-news" >
                            <label for="css-news">CSS News</label>
                        </li>

                        <li>
                            <input type="checkbox" name="Javascript-news" id="javascript-news" class='cust-checkbox' >
                            <label for="javascript-news">Javascript News</label>
                        </li>
                    </ul>
                </div>
                <div class='field-holder'>
                    <label  class='input-label'>Newsletter format</label>
                    <ul class='radiobox-holder'>
                        <li>
                            <input type="radio" name="news-format" id="format_html" value='html'>
                            <label for="format_html">HTML</label>
                        </li>
    
                        <li>
                            <input type="radio" name="news-format" id="format_plain" value='plain_text'>
                            <label for="format_plain">Plain text</label>
                        </li>
                    </ul>                
                </div>
                <div class="field-holder">
                    <label for="message" class='input-label'>Other topics you'd like to hear about</label>
                    <textarea id='message' name='message' placeholder="Let us know what's on your mind"></textarea>
                </div>

                </fieldset>

                <button type="submit" class='btn submit'>Sign Up</button>
        </form>
    </main>
    <footer>
        <div class='container'>
            <p class='copyright-text'>Copyright the Code Review</p>
        </div>
    </footer> 
</body>
</html>
